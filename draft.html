<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mockup</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                height: 100%;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                position: relative;
                height: 100vh; /* Full viewport height */
                width: 100vh; /* Makes it a square */
                max-width: 100%; /* Prevents overflow on smaller screens */
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            canvas {
                width: 100%;
                height: 100%;
                display: block;
            }
            .header {
                font-size: 8vw;
                font-weight: bold;
                text-align: center;
                color: black;
                position: absolute;
                top: 0;
                width: 100%;
                padding: 10px 0;
            }
            .footer {
                position: absolute;
                bottom: 30px;
                width: 100%;
                display: flex;
                justify-content: space-evenly;
                font-size: 2vw;
                text-transform: lowercase;
                letter-spacing: 5px;
                color: black;
            }
            .footer-item::after {
                content: "";
                display: block;
                width: 60px;
                height: 15px;
                background-color: black;
                margin: 10px auto 0;
            }
            @media (max-aspect-ratio: 1/1) {
                .container {
                    width: 100vw; /* On mobile, use full width */
                    height: 100vh; /* Keep full height */
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas id="backgroundCanvas"></canvas>
            <div class="header">DELESSLIN</div>
            <div class="footer">
                <div class="footer-item">code</div>
                <div class="footer-item">speak</div>
                <div class="footer-item">art</div>
            </div>
        </div>

        <script>
            const canvas = document.getElementById("backgroundCanvas");
            const ctx = canvas.getContext("2d");

            function resizeCanvas() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }

            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);
        </script>
    </body>
</html>
